<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="amorcia">
	<title>Amorcia-RECJS</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
	<link rel="icon" type="image/" href="">
</head>
<body>
	<h1>Para añadir productos</h1>
	<label for="nombreProducto">Nombre:</label>
	<input type="text" id="nombreProducto">

	<label for="costeProducto">Coste:</label>
	<input type="number" id="costeProducto" min="0.01">

	<button onclick="añadirProducto()">Añadir producto</button>
	<br><br>

	<h1>Para comprar</h1>
	<select name="nombre">
		<option value="0" id="productos" selected disabled>Elija su producto</option>
	</select>
	<br><br>

	<label for="cantidadCompra">Cantidad:</label>
	<input type="number" min="1">
	<button onclick="añadirACesta()">Añadir a cesta</button>
	<button onclick="eliminarDeCesta()">Quitar de cesta</button>
	<br><br>

	<h1>Carrito</h1>
	<table border>
		<thead>
			<tr>
				<th>Producto</th>
				<th>Cantidad</th>
				<th>Coste</th>
			</tr>
		</thead>
		<tbody id="tabla"></tbody>
		<tfoot>
			<tr>
				<th colspan="3">El coste total es <span></span></th>
			</tr>
		</tfoot>
	</table>
	<br>

	<button onclick="modificarIVA()">IVA</button>
	<button onclick="finalizarCompra()">Comprar</button><br>
	<button onclick="guardarProducto()">Guardar Productos JSON</button>
	<button onclick="cargarProducto()">Cargar Productos JSON</button>
	<button onclick="eliminarProducto()">Eliminar Productos JSON</button><br>
	<button onclick="guardarCarrito()">Guardar Carrito JSON</button>
	<button onclick="cargarCarrito()">Cargar Carrito JSON</button>
	<button onclick="eliminarCarrito()">Eliminar Carrito JSON</button><br>
	<button onclick="color('red')">Fondo rojo</button>
	<button onclick="color('blue')">Fondo azul</button>
	<button onclick="color('green')">Fondo verde</button><br>
	<h2>Seleccione una imagen:</h2><br>
	<img src="don danny.jpeg" alt="Don Danny" onclick="imagenJSON('don danny.jpeg')">
	<img src="lamine.webp" alt="Lamine Yamal" onclick="imagenJSON('lamine.webp')">
	<img src="antony.jpeg" alt="Antony" onclick="imagenJSON('antony.jpeg')">
	<script src="main.js"></script>
</body>
</html>
