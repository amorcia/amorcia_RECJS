<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="amorcia">
	<title>Amorcia-RECJS</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
	<link rel="icon" type="image/" href="">
</head>
<body>
	<h1>Para añadir productos</h1>
	<label for="nombreProducto">Nombre:</label>
	<input type="text" id="nombreProducto">

	<label for="costeProducto">Coste:</label>
	<input type="number" id="costeProducto" min="0.01">

	<button onclick="añadirProducto()">Añadir producto</button>
	<br><br>

	<h1>Para comprar</h1>
	<select name="nombre">
		<option value="0" id="productos" selected disabled>Elija su producto</option>
	</select>
	<br><br>

	<label for="cantidadCompra">Cantidad:</label>
	<input type="number" min="1">
	<button onclick="añadirACesta()">Añadir a cesta</button>
	<button onclick="eliminarDeCesta()">Quitar de cesta</button>
	<br><br>

	<h1>Carrito</h1>
	<table border>
		<thead>
			<tr>
				<th>Producto</th>
				<th>Cantidad</th>
				<th>Coste</th>
			</tr>
		</thead>
		<tbody id="tabla"></tbody>
		<tfoot>
			<tr>
				<th colspan="3">El coste total es <span></span></th>
			</tr>
		</tfoot>
	</table>
	<br>

	<button onclick="modificarIVA()">IVA</button>
	<button onclick="finalizarCompra()">Comprar</button>

	<script src="main.js"></script>
</body>
</html>
